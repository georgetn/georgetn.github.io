<div class="blog_bg" >
	<div class="container">
	<div class="row">
		<div class="col-12 center">
			<div class="white-text">
				<h1>{{ page.title }}</h1>
			</div>
		</div>
	</div>
	</div>
</div>
<main role="main">
	<div class="blog_list">
	{% for post in site.posts %}
		<div class="row">
			<div class="col-12"><!--Remove this div if removing white space between post titles and allowing color fill to inherit row size -->
			<a href="{{ post.url }}">{{ post.title }}</a>
			</div>
		</div>
	{% endfor %}
	</div>
</main>
