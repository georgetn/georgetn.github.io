---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-12 center post-title">
			<h1>{{ page.title }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12 center date"><!--style date to be significantly smaller than headline-->
			<p class="post-meta">{{ page.date | date_to_string }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-12 post-content">
			{{ content }}
		</div>
	</div>
</div>
